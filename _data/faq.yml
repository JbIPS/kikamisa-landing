- question: Comment on joue ?
  reponse: Une fois la partie lancée, vous verrez à deux reprise un extrait vidéo avec un sous-titre manquant. Ensuite, vous avez 90 secondes pour trouver votre meilleure réplique ! Il ne reste plus qu'à voter pour celle que vous avez préféré (après la vôtre bien sûr !).
- question: C'est obligé d'avoir un compte ?
  reponse: Non, avoir un compte permet juste d'enregistrer les contenus que vous avez déjà vu pour ne pas vous les ressortir avant d'avoir épuisé la liste des contenus disponible. Promis, on ne garde qu'un identifiant pour ce but là et personne n'aura vos données !
- question: Combien ça coûte ?
  reponse: Kikamisa propose gratuitement 50 vidéos pour vous amuser entre amis ! Bien sûr, si vous désirez plus de contenu, des packs sont disponibles à l'achat
- question: Est-ce que tout le monde a besoin d'avoir un pack pour y jouer ?
  reponse: Non, il suffit que le créateur de la partie l'ai ! Quand une partie est créée, elle prend en compte tous les packs achetés par son créateur.