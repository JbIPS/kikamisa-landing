<!doctype html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>Kikamisa</title>
    <meta name="description" content="Défiez vos amis avec vos meilleurs répliques !">
    <meta name="twitter:title" content="Kikamisa">
    <meta name="og:title" content="Kikamisa">
    <meta name="twitter:description" content="Défiez vos amis avec vos meilleurs répliques !">
    <meta name="og:description" content="Défiez vos amis avec vos meilleurs répliques !">
    <meta name="twitter:site" content="kikamisa">


    <meta name="twitter:card" content="summary">

    <meta name="twitter:image" content="http://smart-simple.netlify.com/smart-simple/screenshot.png">
    <meta name="og:image" content="http://smart-simple.netlify.com/smart-simple/screenshot.png">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous" async></script>

</head>

<body>
    <header>
        <img src="assets/header_opt.svg" class="banner">
        <img src="assets/facebook_poster.png" class="title">
    </header>
    <div class="bg"></div>
    <section class="container">
    <h1>{{page.title}}</h1>

    <h3>{{page.subtitle}}<br></h2>

    <a class="main" href="https://play.kikamisa.fr">Lancer une partie</a>
    </section>
    <section class="alt">
        <div class="container">
        <h2>F.A.Q.</h2>
        <div class="accordion" id="faq-list">
        {% for question in site.data.faq %}
            {% assign slug = question.question | slugify %}
            <div class="card">
              <div class="card-header" id="header-{{slug}}">
                <h2 class="mb-0">
                  <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#{{slug}}" aria-controls="{{slug}}">
                    {{question.question}}
                  </button>
                </h2>
              </div>
          
              <div id="{{slug}}" class="collapse" aria-labelledby="header-{{slug}}" data-parent="#faq-list">
                <div class="card-body">
                    {{question.reponse}}
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
        </div>
    </section>
    {% include footer.html %}
</body>

</html>
